<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200;400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/d73355cf39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Cat Gallery</title>
</head>

<body>
    <div class="wrapper">
        <h1>Cat Gallery</h1>
        <div class="gallery">
            <img src="" alt="random cat photo" id="0" tabindex="0">
            <img src="" alt="random cat photo" id="1" tabindex="0">
            <img src="" alt="random cat photo" id="2" tabindex="0">
            <img src="" alt="random cat photo" id="3" tabindex="0">
            <img src="" alt="random cat photo" id="4" tabindex="0">
            <img src="" alt="random cat photo" id="5" tabindex="0">
            <img src="" alt="random cat photo" id="6" tabindex="0">
            <img src="" alt="random cat photo" id="7" tabindex="0">
            <img src="" alt="random cat photo" id="8" tabindex="0">
        </div>
    </div>
    <div class="popup-shadow">
        <div class="popup">
            <img src="" alt="enlarged photo of a cat">
            <button class="left-arrow arrow-color"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="right-arrow arrow-color"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
